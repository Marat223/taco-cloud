spring:
  profiles:
    active: dev
  application:
    name: tacocloud
  data:
    rest:
      base-path: /data-api
    mongodb:
      url: mongodb://localhost:27017/tacocloud
      database: tacocloud
      port: 27017
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    cache: false
logging:
  level:
    root: DEBUG
    org:
      springframework:
        security: DEBUG
        org.springframework.data.mongodb.core.MongoTemplate: INFO
        org.mongodb.driver: INFO
